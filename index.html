<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Bebas+Neue&
    family=Indie+Flower&family=Josefin+Sans:ital,wght@0,100..700;1,100..
    700&family=Kanit:wght@100&family=Kode+Mono:wght@400..700&family=Lato:wght
    @100&family=Madimi+One&family=Micro+5&family=Montserrat:wght@100&family=
    Ojuju:wght@200..800&family=Open+Sans:wght@300&family=Oswald:wght@200&family
    =Pacifico&family=Protest+Guerrilla&family=Protest+Riot&family=Protest+Strike
    &family=Quicksand:wght@300&family=Raleway:wght@100&family=Roboto:wght@100;
    300;700;900&family=Rowdies:wght@300;400;700&family=Rubik&family=Shadows+Into
    +Light&family=Teko:wght@300..700&family=Titillium+Web:ital,wght@0,200;0,300;
    0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Ubuntu:wght@300
    &display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="display">
            <input type="text">
        </div>
        <div class="buttons">
            <button id="clear">C</button>
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">x</button><br>
            <button id="num9">9</button>
            <button id="num8">8</button>
            <button id="num7">7</button>
            <button id="divide">/</button><br>
            <button id="num6">6</button>
            <button id="num5">5</button>
            <button id="num4">4</button>
            <button id="equals">=</button><br>
            <button id="num3">3</button>
            <button id="num2">2</button>
            <button id="num1">1</button>
            <button id="num0">0</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
